{% extends 'base.html' %}

{% block main %}

<h1>Sign Up</h1>
<form action="/session/signup" method="POST">
  {{ form.csrf_token }}
  <div>
    {{ form.first_name.label }}
    {{ form.first_name }}
  </div>
  
  <div>
    {{ form.last_name.label }}
    {{ form.last_name }}
  </div>
  
  <div>
    {{ form.username.label }}
    {{ form.username }}
  </div>

  <div>
    {{ form.password.label }}
    {{ form.password }}
  </div>

  <div>
    {{ form.submit }}
  </div>
</form>

{% endblock %}
