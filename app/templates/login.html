{% extends 'base.html' %}

{% block main %}

<h1>Log In</h1>
<form action="/session/login" method="POST">
  {{ form.csrf_token }}
  <div>
    {{ form.username.label }}
    {{ form.username }}
  </div>

  <div>
    {{ form.password.label }}
    {{ form.password }}
  </div>

  <div>
    {{ form.submit }}
  </div>
</form>

{% endblock %}
